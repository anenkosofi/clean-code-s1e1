<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <section class="todo">
      <h1 class="todo__title_hidden">Todo Application</h1>
      <div id="todo__add">
        <label for="new-task" class="todo__new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input id="new-task"class="todo__task-input" type="text">
          <button class="todo__button">Add</button>
        </div>
      </div>
      <h2 class="todo__title">Todo</h2>
      <ul id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox" class="todo__task-checkbox">
          <label class="todo__task-label">Pay Bills</label>
          <input type="text" class="todo__task-input">
          <button class="todo__button todo__button-edit">Edit</button>
          <button class="todo__button todo__button-delete">
            <img src="./remove.svg" class="todo__img">
          </button>
        </li>
        <li class="todo__item todo__edit">
          <input type="checkbox" class="todo__task-checkbox">
          <label class="todo__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task-input">
          <button class="todo__button todo__button-edit">Save</button>
          <button class="todo__button todo__button-delete">
            <img src="./remove.svg" class="todo__img">
          </button>
        </li>
      </ul>
      <h2 class="todo__title">Completed</h2>
      <ul id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" class="todo__task-checkbox" checked>
          <label class="todo__task-label">See the Doctor</label>
          <input type="text" class="todo__task-input">
          <button class="todo__button todo__button-edit">Edit</button>
          <button class="todo__button todo__button-delete">
            <img src="./remove.svg" class="todo__img">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
